<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>About Hawaii</title>
    <link href="about.css" rel="stylesheet">
</head>
<body>
    <div>
        <nav>
            <a href="index.html">About Hawaii</a>
            <a href="about.html">Personal Info</a>
            <a href="food.html">Hawaii's Local Food</a>
            <a href="location.html">My favorite place in Hawaii</a>

        </nav>
    </div>
    <div>
        <h1>Traveler Contact Info</h1>
    </div>
    <form action="/form-handling-url" method="post" class="register">
        <fieldset>
        <div class="container">
        <legend><strong>Traveler Info</strong></legend>
        <div class="cn">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div class="pn">
            <label for="phonenumber">Phone Number:</label>
            <input type="text" name="phonenumber" id="phonenumber">
        </div>
        <div class="ck">
            <label for="male">Male</label>
            <input type="checkbox" name="male" id="male">
            <label for="female">Female</label>
            <input type="checkbox" name="female" id="female">

        </div>
        <div class="cm">
            <label for="comment">Comment:</label>
            <textarea></textarea>
        </div>
        <div>
            <button class="submit" type="submit">Submit</button>
        </div>
        </div>
        </fieldset>
    </form>
</body>
</html>
